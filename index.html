<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOLZAPP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="app">

        <div class="wrapper">
            <!-- Users section -->
            <section class="users">

                <!-- My personal info -->
                <div class="personal-info">
                    <div class="personal-image">
                        <img src="img/avatar_io.jpg" alt="">
                        <h4 class="myname">Sofia</h4>
                    </div>

                    <div class="icons">
                        <div>
                            <i class="fa-solid fa-circle-notch"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-message"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <!-- My personal info -->

                <!-- Cta -->
                <div class="cta">
                    <div class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notification-text">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div class="act-notification-text">Attiva notifiche desktop</div>
                    </div>
                </div>
                <!-- /Cta -->

                <!-- Search bar -->
                <div class="search-chat">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="search-input">
                        <input type="text" placeholder="Cerca o inizia una nuova chat" @keyup="searchContacts()" v-model="searched" >
                    </div>
                </div>
                <!-- /Search bar -->

                <!-- Contact list -->
                <div class="contact-list" v-for="(contact, index) in contacts">
                    <div class="contact-item" :class="index === activeIndex ? 'active' : ''" @click="changeActiveIndex(index)">
                        <div class="contact-info">
                            <img class="avatar-img" :src="`img/avatar${contact.avatar}.jpg`" alt="">
                            <div class="contact-name">
                                <h4 class="avatar-name">{{contact.name}}</h4>
                                <div class="last-message">
                                    {{contact.messages[contact.messages.length - 1].message}}
                                </div>
                            </div>
                        </div>
                        <div class="contact-time">
                            {{contact.messages[contact.messages.length - 1].date}}
                        </div>    
                    </div>
                </div>
                <!-- /Contact list -->

            </section>
            <!-- /Users Section -->

            <!-- Messages section -->
            <section class="messages">

                <!-- User Info -->
                <div class="user-info">
                    <!-- Active user info -->
                    <div class="user-image">
                        <img :src="`img/avatar${currentContact.avatar}.jpg`" alt="">
                        <h4 class="myname">{{currentContact.name}}</h4>
                    </div>
                    <!-- /Active user info -->
                    
                    <!-- Active user icons -->
                    <div class="icons">
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-paperclip"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- Active user icons -->

                </div>
                <!-- /User Info -->

                <!-- Chat -->
                <div class="chat" v-for="message in currentContact.messages">
                    <div class="message-row" :class="message.status">
                        <div class="message">
                            <p>{{message.message}}</p>
                            <p class="date">{{getDateTime(message.date)}}</p>
                        </div>
                    </div>
                </div>
                <!-- /Chat -->

                <!-- Footer -->
                <footer>
                    <div class="smile">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="message-input">
                        <input type="text" placeholder=" Scrivi un messaggio" v-model.trim="newMessage" @keyup.enter="addNewMessage()">
                    </div>
                    <div class="microphone">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </footer>
                <!-- /Footer -->

            </section> 
            <!-- /Messages section -->
        
        </div>

    </div>

    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <!-- Custom Script -->
    <script src="js/script.js"></script>
</body>
</html>
